<!DOCTYPE html>
<html ng-app="bindaApp">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
</head>
<body ng-controller="MainCtrl as ctrl">
	<div>
		<select ng-model="ctrl.selectedCountryId" ng-options="c.id as c.label for c in ctrl.countries">
		</select>

		Selected Country ID :{{ctrl.selectedCountryId}}
	</div>
	<div>
		<select ng-model="ctrl.selectedCountry" ng-options="c.label for c in ctrl.countries">
		</select>

		Selected Country ID :{{ctrl.selectedCountry}}
	</div>
</body>
<script type="text/javascript">
	angular.module('bindaApp', []).controller('MainCtrl', [function(){
		var self = this;
		self.countries = [
			{label: 'USA',id:1},
			{label: 'India',id:2},
			{label: 'Other',id:3},
		];
		self.selectedCountryId = 1;
		self.selectedCountry = self.countries[1];
	}]);
</script>
</html>
