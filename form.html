<!DOCTYPE html>
<html ng-app="bindaApp">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
</head>
<body ng-controller="MainCtrl as ctrl">
	<form ng-submit="ctrl.submit1()">
		<input type="text" ng-model="ctrl.username">
		<input type="password" ng-model="ctrl.password">
		<input type="submit" value="Submit">
	</form>

	<form ng-submit="ctrl.submit2()">
		<input type="text" ng-model="ctrl.user.username">
		<input type="password" ng-model="ctrl.user.password">
		<input type="submit" value="Submit">
	</form>
</body>
<script type="text/javascript">
	angular.module('bindaApp', []).controller('MainCtrl', [function(){
		var self = this;
		self.submit1 = function(){
			var user = {username : self.username, password : self.password};
			console.log("First form ", user);
		}
		self.submit2 = function(){
			console.log("Second form ", self.user);
		}
	}]);
</script>
</html>
